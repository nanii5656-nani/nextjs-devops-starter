apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nextjs-app
  labels:
    app: my-nextjs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nextjs-app
  template:
    metadata:
      labels:
        app: my-nextjs-app
    spec:
      containers:
        - name: nextjs-container
          image: ghcr.io/nanii5656-nani/nextjs-devops-starter:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: my-nextjs-app-service
  labels:
    app: my-nextjs-app
spec:
  selector:
    app: my-nextjs-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
